<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Race</title>

    <style>
        body {
            background-color: #172035;
            margin: 0;

    <img src="https://raw.githubusercontent.com/munkiepus/mabenefit/main/fredward-logo.png" alt="Logo" class="logo">
