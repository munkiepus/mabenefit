<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA impact on SCR - Bar Chart Race</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            position: relative;
        }
        #playButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        body {
            font-family: sans-serif;
        }
        .bar {
            fill-opacity: 0.8;
        }
        .bar text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <!--<button id="playButton">Play</button>-->
    <script src="barchartrace.js"></script>
</body>
</html>
